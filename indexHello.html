<!doctype html>
<html ng-app="wfmApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="HelloController.js"></script>
  </head>
  <body>
    <div ng-controller="HelloController as hc">
      <label>Name:</label>
      <input type="text" ng-model="hc.yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{hc.yourName}}!</h1>
    </div>
  </body>
</html>
